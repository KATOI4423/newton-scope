<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newton Scope</title>
  <script type="module">
    const invoke = window.__TAURI__.core.invoke;

    async function drawImage() {
      const width = 512;
      const height = 512;
      const pngArrayBuffer = await invoke("create_fractal_png", {width, height});
      const uint8 = new Uint8Array(pngArrayBuffer);
      if (pngArrayBuffer.length === 0) {
        alert("png array is empty!");
      }

      const blob = new Blob([uint8], { type: "image/png" });
      const imgUrl = URL.createObjectURL(blob);

      const img = new Image();
      img.src = imgUrl;
      img.onload = () => {
        const canvas = document.getElementById("fractal");
        const ctx = canvas.getContext("2d");
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(imgUrl);
      };
    }

    window.addEventListener("DOMContentLoaded", drawImage);
  </script>
  <style>
    body {
      text-align: center;
      background: #fafafa;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #888;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <canvas id="fractal" width="512" height="512"></canvas>
</body>
</html>

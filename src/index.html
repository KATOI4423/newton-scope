<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Newton Scope</title>
  <script type="module" src="./js/shader.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <div class="app">
    <div class="canvas-wrap">
      <canvas id="fractal" width="1024" height="1024"></canvas>
      <div class="coords" id="status">
        Click / drag to pan, mousewheel to zoom | Center: <span id="center"> - </span> Scale: <span id="scale"> - </span>
      </div>
    </div>

    <aside class="controls">
      <h2>Fractal Controls</h2>

      <div class="field">
        <label for="fexpr">f(z) â€• <span class="small">span text for fexpr</span></label>
        <input id="fexpr" type="text" />
        <div class="hint">hint text for fexpr</div>
      </div>

      <div class="field">
        <label for="size">Image Size</label>
        <div class="row">
          <select id="presetSize">
            <option>256</option>
            <option>512</option>
            <option>1024</option>
            <option>2048</option>
            <option>4096</option>
            <option>8192</option>
          </select>
        </div>
        <div class="hint">Larger value takes longer to compute.</div>
      </div>

      <div class="field">
        <label for maxIter>Max iterations</label>
        <input id="maxIter" type="number" min="16" max="4096" />
        <input id="iterRange" type="range" min="16" max="4096" />
        <div class="hint">The left-hand value and slider are linked.</div>
      </div>

      <div class="field">
        <div class="row">
          <button id="renderBtn">Render</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
      <div class="field">
        <div class="row">
          <button id="saveBtn">Save</button>
          <button id="uploadBtn">Upload</button>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
